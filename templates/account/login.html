{% load socialaccount %} {# Load allauth social login providers #}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #fff;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background: #ff6b6b;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #ff4757;
        }

        .btn-google {
            background: #fff;
            color: #000;
            font-weight: bold;
        }

        .btn-google:hover {
            background: #eee;
        }

        .forgot-password {
            color: #ddd;
            font-size: 14px;
        }

        .forgot-password:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2><i class="fas fa-user-circle"></i> Sign In</h2>

        <p>If you don't have an account, <a href="{% url 'account_signup' %}" class="text-warning fw-bold">Sign Up</a></p>

        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="login" class="form-control" placeholder="Username or Email" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <a href="{% url 'account_reset_password' %}" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Sign In</button>
        </form>

        <div class="mt-4">
            <p class="text-muted">Or sign in with:</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-google w-100"><i class="fab fa-google"></i> Sign In with Google</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

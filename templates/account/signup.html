{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #fff;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-primary {
            background: #ff6b6b;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #ff4757;
        }

        .btn-google {
            background: #fff;
            color: #000;
            font-weight: bold;
        }

        .btn-google:hover {
            background: #eee;
        }

        .login-link {
            color: #ddd;
            font-size: 14px;
        }

        .login-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2><i class="fas fa-user-plus"></i> Sign Up</h2>

        <p>Already have an account? <a href="{% url 'account_login' %}" class="text-warning fw-bold">Sign In</a></p>

        <form method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password1" class="form-control" placeholder="Password" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user-check"></i> Sign Up</button>
        </form>

        <div class="mt-4">
            <p class="text-muted">Or sign up with:</p>
            <a href="{% provider_login_url 'google' %}" class="btn btn-google w-100"><i class="fab fa-google"></i> Sign Up with Google</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
